<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kyle's Favorite Restaurants</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body data-bind="event: {keyup: keyPressed}">
<!-- <body> -->
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  data-bind="click: handleMenuClick">
        Menu
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="style: { display: dropdownVisible() > 0 ? 'inherit' : 'none' }">

      <form class="dropdown-item">
          <div class="form-group">
            <label for="filter">Filter:</label>
                <input type="text" class="form-control" id="filtertext" placeholder="Filter Locations" data-bind="textInput: textInFilter">
                <small id="filterHelp" class="form-text text-muted">Enter text to filter matching locations.</small>
          </div>
        </form>

        <a class="dropdown-item" href="#">Kyle's Favorite Restaurants</a>
        <span data-bind="foreach: visibleMarkers">
            <a class="dropdown-item" href="#">
                <span data-bind="click: $parent.handleMarkerClick">
                    <span data-bind="text: name">
                    </span>
                </span>
            </a>
        </span>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <div id="map">
    </div>
    <script src="js/data.js"></script>
    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script src="js/app.js"></script>



</body>
</html>
