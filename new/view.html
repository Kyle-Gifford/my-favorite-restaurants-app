<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Kyle's Favorite Restaurants</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script type='text/javascript' src='http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js'></script>
</head>
<body class ="table table-responsive">

    <div class="dropdown" data-bind="event: {keyup: keyPressed}">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"  data-bind="click: handleMenuClick">
        Menu
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" data-bind="style: { display: dropdownVisible() > 0 ? 'inherit' : 'none' }">

            <form class="dropdown-item">
              <div class="form-group">
                <label for="filter">Filter:</label>
                    <input type="text" class="form-control" id="filtertext" placeholder="Filter Locations" data-bind="textInput: textInFilter">
                    <small id="filterHelp" class="form-text text-muted">Enter text to filter matching locations.</small>
              </div>
            </form>

            <div class="dropdown-item" href="#"><strong>Kyle's Favorite Restaurants</strong></div>
            <div class="locations" data-bind="foreach: locs_arr">
                <div class="dropdown-item" href="#" data-bind="visible: geodata.geovisible">
                    <span class="dropdown-item" data-bind="click: $parent.handleMenuItemClick">
                      <span data-bind="text: geodata.koTitle">
                      </span>
                    </span>
                </div>
            </div>
            <div class="dropdown-item" data-bind="with: activeItem">
                <span data-bind="text: yelpDisc">
                </span>
            </div>
      </div>
    </div>

    <div id="map"></div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script type='text/javascript' src='js/static_data.js'></script>
    <script type='text/javascript' src='js/config.js'></script>
    <script type='text/javascript' src='js/view_model.js'></script>
    <script type='text/javascript' src='js/model.js'></script>
</body>
</html>
